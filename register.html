    <title>register</title>
  </head>
  <body>
    <form id="registerForm" style="max-width: 400px; margin: auto">
      <h2>Register</h2>
      <div style="margin-bottom: 15px">
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          required
          style="width: 100%; padding: 8px"
        />
      </div>
      <div style="margin-bottom: 15px">
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
          style="width: 100%; padding: 8px"
        />
      </div>
      <div style="margin-bottom: 15px">
        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
          style="width: 100%; padding: 8px"
        />
      </div>
      <button
        type="submit"
        style="
          width: 100%;
          padding: 10px;
          background: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
        "
        id="register"
      >
        Register
      </button>
    </form>
  </body>
